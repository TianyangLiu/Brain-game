<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Angry ball</title>

    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.9.2.custom.min.css">

    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>

	<script type="text/javascript" src="js/ion.sound.js"></script>
	<script type="text/javascript" src="js/ion.sound.min.js"></script>
	<script type="text/javascript" src="js/jquery.ion.sound.js"></script>
	<script type="text/javascript" src="js/jquery.ion.sound.min.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/sound.js"></script>
    <!-- custom javascript file-->
    <script type="text/javascript" src="js/leaderboard.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="css/game.css"></link>
</head>

<body>
    <div id="content">
	<div id="start_screen">
		<div id="startBG"><img src="images/bg.png" alt="background"></img></div>
		<div id="playBtn"><img src="images/buttons/play.png" alt="play button"></img></div>
		<div id="instructionBtn"><img src="images/buttons/instruction.png" alt="role button"></img></div>
        <div id="leaderboardBtn"><img src="images/buttons/leaderboard.png" alt="leaderboard button"></img></div>
	</div>
	
	<div id="instructionOne">
		<div id="instruction1"><img src="images/instruction/Instruction1.png" alt="instruction page"></img></div>
		<div class="startGame"><img src="images/buttons/startGame.png" alt="start game"></img></div>
		<div id="rightArrow1"><img src="images/buttons/rightArrow.png" alt="next page"></img></div>
	</div>
	
	<div id="instructionTwo">
		<div id="instruction2"><img src="images/instruction/Instruction2.png" alt="instruction page"></img></div>
		<div class="startGame"><img src="images/buttons/startGame.png" alt="start game"></img></div>
		<div id="rightArrow2"><img src="images/buttons/rightArrow.png" alt="next page"></img></div>
		<div id="leftArrow"><img src="images/buttons/leftArrow.png" alt="last page"></img></div>
	</div>
	
	<div id="instructionThree">
		<div id="instruction3"><img src="images/instruction/Instruction3.png" alt="instruction page"></img></div>
		<div class="startGame"><img src="images/buttons/startGame.png" alt="start game"></img></div>
		<div id="leftArrow3"><img src="images/buttons/leftArrow.png" alt="last page"></img></div>
	</div>
	
	<div id="level_selection">
		<div id="levelBg"><img src="images/levelBg.png" alt="background image"></img></div>
		<div id="levelOneBtn"><img src="images/buttons/levelOneBtn.png" alt="first level"></img></div>
		<div class="leftArrow2"><img src="images/buttons/leftArrow.png" alt="back"></img></div>
	</div>
	
	<div id="gameScreen">
		<div id="gameScreenBg"><img src="images/gameScreen.jpg" alt="background image"></img></div>

        <div id="title"><span>Level One</span></div>

        <div id="ballDiv"><img id="ball" src="images/inGameObjects/ball.png" alt="ball"></img></div>
        
        <!-- draggable abstacl -->
        <div id="obstacle_container1"><img src="images/Object_Container.png" alt="scroll"></img></div>
        <div id="obstacle_container2"><img src="images/Object_Container.png" alt="scroll"></img></div>
        <div class="drag-digit" id="obstacle1"><img src="images/obstacles/Stone_Object_Left.png" alt="obstacle"/></div>
        <div class="drag-digit" id="obstacle2"><img src="images/obstacles/Stone_Object_Right.png" alt="obstacle"/></div>

        <!-- droppables tiles  -->	
		<div class="drop-digit tile" id="drop1"></div>
		<div class="drop-digit tile" id="drop2"></div>
		<div class="drop-digit tile" id="drop3"></div>
		<div class="drop-digit tile" id="drop4"></div>
        <div class="drop-digit tile" id="drop5"></div>
		<div class="drop-digit tile" id="drop6" style="border-style: solid none solid solid"></div>
		<div class="drop-digit tile" id="drop7"></div>
		<div class="drop-digit tile" id="drop8"></div>
        <div class="drop-digit tile" id="drop9"></div>

        <div id="timer"><span>00:00:00</span></div>
        
        <!-- timer 
        <span id ="timer_out">0</span>
        <span id ="colon">:</span>
        <span id ="minutes">0</span>
        -->

        <!-- pause button; click this button to pasue the game and also display the menu bar -->
        <div id="pause_button"><img src="images/buttons/pause_button.png" alt="pause"/></div>
	</div>
        


    <div id="winningScreen">
            <div id="formContainer">
                <form id="form" name="form" onsubmit="return sendData()">
                    <span id="timerScore">Time: </span></br>
		            Enter Username:
                    <input id="userId" name="userId" type="text"  />
		            <input id="submit" name="submit" type="submit" value="Submit"/>
	            </form>   
            </div>
            <div id="win"><img src="images/winningScreen.png" alt="winning screen"></img></div>
    </div>

    <div id="leaderboard">
        <div id="leaderboardScroll"></div>
        <div class="leftArrow2"><img src="images/buttons/leftArrow.png" alt="back"></img></div>
    </div>



    </div>
</body>

</html>
