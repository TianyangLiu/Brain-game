<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Angry ball</title>

    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.9.2.custom.min.css">

    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>

	<script type="text/javascript" src="js/ion.sound.js"></script>
	<script type="text/javascript" src="js/ion.sound.min.js"></script>
	<script type="text/javascript" src="js/jquery.ion.sound.js"></script>
	<script type="text/javascript" src="js/jquery.ion.sound.min.js"></script>

    <!-- custom javascript file-->
    <script type="text/javascript" src="js/leaderboard.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="css/game.css"></link>
</head>

<body>
    <div id="content">
	<div id="start_screen">
		<div id="startBG"><img src="images/bg.png"></img></div>
		<div id="playBtn"><img src="images/buttons/play.png"></img></div>
		<div id="instructionBtn"><img src="images/buttons/instruction.png"></img></div>
        <div id="leaderboardBtn"><img src="images/buttons/leaderboard.png"></img></div>
	</div>
	
	<div id="instructionOne">
		<div id="instruction1"><img src="images/instruction/Instruction1.png"></img></div>
		<div class="startGame"><img src="images/buttons/startGame.png"></img></div>
		<div id="rightArrow1"><img src="images/buttons/rightArrow.png"></img></div>
	</div>
	
	<div id="instructionTwo">
		<div id="instruction2"><img src="images/instruction/Instruction2.png"></img></div>
		<div class="startGame"><img src="images/buttons/startGame.png"></img></div>
		<div id="rightArrow2"><img src="images/buttons/rightArrow.png"></img></div>
		<div id="leftArrow"><img src="images/buttons/leftArrow.png"></img></div>
	</div>
	
	<div id="instructionThree">
		<div id="instruction3"><img src="images/instruction/Instruction3.png"></img></div>
		<div class="startGame"><img src="images/buttons/startGame.png"></img></div>
		<div id="leftArrow3"><img src="images/buttons/leftArrow.png"></img></div>
	</div>
	
	<div id="level_selection">
		<div id="levelBg"><img src="images/levelBg.png"></img></div>
		<div id="levelOneBtn"><img src="images/buttons/levelOneBtn.png"></img></div>
		<div class="leftArrow2"><img src="images/buttons/leftArrow.png"></img></div>
	</div>
	
	<div id="gameScreen">
		<div id="gameScreenBg"><img src="images/gameScreen.jpg"></img></div>
        <div id="ballDiv"><img id="ball" src="images/inGameObjects/ball.png"></img></div>

        <!-- draggable abstacl -->
        <table id="drag">
            <tr>
                <td>   <div class="drag-digit obstacle1"><span></span></div>  </td>
                <td>   <div class="drag-digit obstacle2"><span></span></div>  </td>
                <td>   <div class="drag-digit obstacle3"><span></span></div>  </td>
            </tr>
            <tr>
                <td>   <div class="drag-digit" id="obstacle4"><span></span></div>  </td>
                <td>   <div class="drag-digit obstacle5"><span></span></div>  </td>
                <td>   <div class="drag-digit obstacle6"><span></span></div>  </td>
            </tr>
        </table>

        <!-- droppables tiles  -->	
		<table id="drop">
			<tr>
				<td>	<div class="drop-digit tile" id="drop1">  </div>  </td>
				<td>	<div class="drop-digit tile" id="drop2">  </div>  </td>
				<td>	<div class="drop-digit tile" id="drop3">  </div>  </td>
            </tr>
            <tr>
				<td>	<div class="drop-digit tile" id="drop4">  </div> 	</td>
                <td>	<div class="drop-digit tile" id="drop5">	  </div>	</td>
				<td>	<div class="drop-digit tile" id="drop6" style="border-style: solid none solid solid">	</div>	</td>
            </tr>
            <tr>
				<td>	<div class="drop-digit tile" id="drop7">  </div>    </td>
				<td>	<div class="drop-digit tile" id="drop8">  </div>	    </td>
                <td>	<div class="drop-digit tile" id="drop9">  </div> 	</td>	
			</tr>
		</table>	
	</div>

    <div id="winningScreen">
            <div id="formContainer">
                <form id="form" name="form" onsubmit="return sendData()">
		            Enter Username:<input id="userId" name="userId" type="text"  />
		            <input id="submit" name="submit" type="submit" value="Submit"/>
	            </form>   
            </div>
            <div id="win"><img src="images/winningScreen.png"></img></div>
    </div>

    <div id="leaderboard">
        <div id="leaderboardScroll"></div>
        <div class="leftArrow2"><img src="images/buttons/leftArrow.png"></img></div>
    </div>



    </div>
</body>

</html>
